<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To-Do-List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do List</h1>
        
        <div class="both">
            <input type="text" autocomplete="off" placeholder="Type a task. . .">
            <button class="add" onclick="addList(input.value)">+</button>
        </div>
    </div>

    <div class="list">
        <!-- Rendering by javascript -->
    </div>

    <script src="./index.js"></script>
</body>
</html>
